<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="reset" href="./reset.css" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <audio id="correctSound" src="/"></audio>
    <audio id="incorrectSound" src="/"></audio>


    <title>Code Quiz</title>
  </head>
  <body>
        <header>
                <div id = "highScores">
                        <a href="/scores.html">High Scores</a>
                </div>

                <div id ="timer"></div>
        </header>
    
    <main>
        <div id = "welcome">
                <h1>Greetings!</h1>
                <h2>Press the button below to start the quiz!</h2>
                <button id="startQuiz" class="btn">Start Quiz</button>
        </div>

        <div id = "quiz" class = "hidden">
            <div id = "question">

            </div>
            <div id = "options">

            </div>
            <div id = "message">

            </div>
        </div>

<div id = "result" class ="hidden"></div>

        <div id="result" class="hidden">
            <div id ="summary"></div>
            <button id = "viewScores" class="btn">View all High Scores</button>
            <input type = "text" id = "initials" placeholder="Enter your initials"/>
            <button id = "saveScore" class = "btn" >Save Score</button>



        </div>




    </main>

    <script src="/questions.js"></script>
    <script src="/var.js"></script>

  </body>

</html>
